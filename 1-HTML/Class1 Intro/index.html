<!DOCTYPE html>
<!-- !DOCTYPE html element used to show that we are writing code in HTML5 -->
<html lang="en">
  <!-- html lang="en" element used as parent element for our website -->
  <head>
    <!-- <husnain intelligence="good" />
    <ali intelligence="extraordinary" /> -->
    <meta charset="UTF-8" />
    <!-- You are just telling the characters set that you are going to use web page -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- This tag used to tell the browser about viewport, device-width and set the initial zoom level to 100% -->
    <title>HTML Class-1</title>
  </head>
  <body>
    <h1>heading 1</h1>
    <h2>heading 2</h2>
    <h3>heading 3</h3>
    <h4>heading 4</h4>
    <h5>heading 5</h5>
    <h6>heading 6</h6>

    <button>button</button>
    <p>
      Lorem ipsum <b>dolor</b> sit amet consectetur adipisicing elit. Sequi
      eveniet minus modi. Quia veritatis explicabo quasi nihil officiis labore
      necessitatibus? Sequi est numquam, molestias quas accusamus voluptates
      dicta dolore illum?
    </p>
  </body>
</html>

<!-- There is two type of information in website -->
<!-- 1- Information about website       (we mention this information in head tag) -->
<!-- 1- Information for user       (we mention this information in body tag) -->
